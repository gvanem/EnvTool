name: gcc/MinGW CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: true
      matrix:
        USE_64BIT: [ 1 ]

    steps:
    - uses: actions/checkout@v2
    - name: GNU-make
      run: make -f Makefile.MinGW FORTIFY_SOURCE=0 USE_64BIT=${{matrix.USE_64BIT}} -C ./src
